<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 220px;
      padding: 12px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 13px;
      margin: 0;
      text-align: center;
    }
    .status {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    .icon {
      font-size: 18px;
    }
    .success { color: #2e7d32; }
    .error { color: #c62828; }
    .domain {
      color: #1976d2;
      font-weight: 500;
      word-break: break-all;
      margin-top: 4px;
    }
    .loading {
      color: #666;
    }
  </style>
</head>
<body>
  <div id="content">
    <div class="status loading">
      <span>Clearing cache...</span>
    </div>
  </div>
  <script src="popup.js"></script>

</html>
