<svg width="440" height="280" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a237e"/>
      <stop offset="100%" style="stop-color:#3949ab"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="440" height="280" fill="url(#bg)"/>

  <!-- Cache icon representation -->
  <g transform="translate(170, 60)">
    <!-- Circular arrow (refresh/cache symbol) -->
    <circle cx="50" cy="50" r="40" fill="none" stroke="#fff" stroke-width="6" stroke-dasharray="200" stroke-dashoffset="50"/>
    <polygon points="85,35 100,50 85,65" fill="#fff"/>
    <!-- Checkmark overlay -->
    <circle cx="50" cy="50" r="20" fill="#4caf50"/>
    <polyline points="40,50 47,57 62,42" fill="none" stroke="#fff" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Text -->
  <text x="220" y="190" font-family="Segoe UI, Arial, sans-serif" font-size="28" font-weight="600" fill="#ffffff" text-anchor="middle">Clear Tab Cache</text>
  <text x="220" y="225" font-family="Segoe UI, Arial, sans-serif" font-size="14" fill="#b3e5fc" text-anchor="middle">One-click cache clearing</text>
  <text x="220" y="248" font-family="Segoe UI, Arial, sans-serif" font-size="14" fill="#b3e5fc" text-anchor="middle">for the current site only</text>
</svg>
